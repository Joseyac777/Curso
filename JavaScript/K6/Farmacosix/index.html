<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FarmacolSix</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
	<div class="logo">
		<img src="logo.jpg" alt="GitHub">
	</div>
	<div class="title">
		<p>INICIAR SECION</p>
	</div>
	<div class="form">
		<div class="input_field">
			<label>Usuario o Correo Electronico</label>
			<input type="text" class="input" id="CorreoOrUser"> 
		</div>
		<div class="input_field">
			<label>Contraseña</label>
			<input type="password" class="input" id="pass">
			<a href="#" class="forgot">Olvidaste la contraseña?</a>
		</div>
		<div class="btn">
			<input type="submit" value="Iniciar secion" class="sign_btn">
		</div>
	</div>
	<div class="create_act">
		<p>Nuevo en FarmacolSix? <a href="#">Crear cuenta.</a></p>
	</div>
	<div class="footer">
		<ul>
			<li><a href="#">Terminos</a></li>
			<li><a href="#">Privacidad</a></li>
			<li><a href="#">Seguridad</a></li>
			<li><a href="#">Contactar a FarmacolSix</a></li>
		</ul>
	</div> 
</div>	

</body>
</html>
