<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Proyecto Menu</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <b></b>
                <b></b>
                <a href="#" onclick="CargarMenu()">
                    <span class="icon"><ion-icon name="menu"></ion-icon></span>
                    <span class="title" >MENU</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a  href="#" >
                    <span id="CineMenu" class="icon"><ion-icon name="glasses" onclick="CargarCine()"></ion-icon></span>
                    <span class="title"  >CINE</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon" onclick="CargarRestaurante()"><ion-icon name="restaurant"></ion-icon></span>
                    <span class="title">RESTAURANTE</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon"><ion-icon name="fitness" onclick="cargarGym()"></ion-icon></span>
                    <span class="title">GYM</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon" onclick="CargarListado()"><ion-icon name="medkit"></ion-icon></span>
                    <span class="title">LISTADO SALUD</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="toggle">
        <ion-icon name="menu" class="open"></ion-icon>
        <ion-icon name="close" class="close"></ion-icon>
    </div>

    <div id="menu" class="contend">
        <form id="forma" onsubmit="return false">
            
        </form>


        <div class="agregar_contenedor">
            <div class="ingreso">
                <div id='lista-ingresos'>
                    
                </div>
            </div>
                     
        </div>
        
        <div id="VerCineinfo" class="Cineinfo">
            <div id="informacionCineVer" class="datosCine">
        
            </div>
        </div>
    
    </div>

    <script>
        let menuToggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');


        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }

        let lista = document.querySelectorAll('.list');

        for(let i=0; i<lista.length; i++){
            lista[i].onclick = function(){
                let j=0;
                while(j < lista.length){
                    lista[j++].className = 'list';
                }
                lista[i].className = 'list active';
            }
        }

    </script>
    
    <script src="JS/persona.js"></script>
    <script src="JS/cine.js"></script>
    <script src="JS/gym.js"></script>
    <script src="JS/restaurante.js"></script>
    <script src="JS/listado.js"></script>
    <script src="JS/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</body>
</html>
