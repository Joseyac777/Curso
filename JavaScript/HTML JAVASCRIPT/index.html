<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando From con JavaScript</title>
    <style>
        .blu{
            color: blue;
        }
    </style>
</head>
<body>
    <form id="formulario">
        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre"><br>

        <label for="apellido">Apellido</label><br>
        <input type="text" name="apellido"><br>

        <label for="edad">Edad</label><br>
        <input type="number" name="ed">
    </form>
    <br>
    <button onclick="mostrarValores()">Mostrar</button>

    <div id="valores">

    </div>
    
    <script>
    
        function mostrarValores(){
            let formulario = document.forms['formulario'];
            let texto = '';

            let nombre = formulario['nombre'];
            let apellido = formulario['apellido']
            let edad = formulario['ed']
            //ciclo que recorre el form
            //for(let ind of formulario){
            //    texto += ind.value + '<br/>';
            //}
            
            texto = `Tu nombre es: ${nombre.value} ${apellido.value}, Edad:${edad.value}`
            document.getElementById('valores').innerHTML = texto;
        }

    </script>
</body>
</html>
