<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Aplicacion Calculadora</title>
  </head>
  <body>
    <div class="container">
      <h1>Aplicacion Calculadora</h1>
      <form id="forma">
        <div class="mb-3">
          <label for="operandoA">OperandoA</label>
          <input type="number" class="form-control" placeholder="Escribe operando A" id="operandoA">
        </div>
        <div class="mb-3">
          <label for="operandoB">OperandoB</label>
          <input type="number" class="form-control" placeholder="Escribe operando B" id="operandoB">
        </div>
        <div class="mb-3">
          <select id="operador" name="operador" class="form-select" aria-label="Default select example">
            <option disabled selected>Seleccione que desea</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="sumar">Sumar</option>
            <option value="resta">Restar</option>
          </select>
        </div>
      </form>
      <div class="mb-3">
        <button class="btn btn-outline-primary" onclick="resulta()">Operar</button>
      </div>
      <div id="resultado"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
  </body>
</html>
