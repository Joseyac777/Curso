<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Tablas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">
    <title>Tablas HTML</title>
</head>
<body>
    <p title="Mi nombre"><b>Jose Yac H<sub>2</sub>o</b><br></p>
    <hr>

    <table>
        <caption>Datos Usuarios</caption>
        <tr>
            <th colspan="2">Nombre</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Jose</td>
            <td>Yac</td>
            <td rowspan="2">Jose@gmail.com</td>
        </tr>
        <tr>
            <td>Adolfo</td>
            <td>Piedrasanta</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>Tey</td>
            <td>Alex@gmail.com</td>
        </tr>
    </table>
</body>
</html>

<!-- La palabra Tr en table es un reglon de titulo para nuestra tabla mientras cuando usamos el td es para Datos
de nuestros reglones y th es para titulo de las columnas en los reglones se mostrara en negrita
colspan une 2 reglones estilo un2 para los lados y Rowspan une para abajo-->
