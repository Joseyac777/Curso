<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Iframe.css">
    <title>Iframe</title>
</head>
<body>
    <h1 class="Titulo">Uso de IFRAME en HTML</h1>
    
    <iframe src="index.html" name="Marco1" class="Marco"></iframe>
    <div class="centrar">
        <a href="https://globalmentoring.com.mx" target="Marco1">
        <input type="button" title="Cargar" value="Ir a sitio">
        </a>
    </div>

</body>
</html>

<!-- Un iframe es un marco que se puede agregar informacion html
donde podemos agregar imagenes o videos y paginas documentos
etc -->
